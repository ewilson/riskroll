<html>
  <head>
    <title>Risk Roller</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/riskroll.js"></script>
  </head>
  <body>
    <a href="https://github.com/ewilson/riskroll">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>
    <div class="container">
      <h2>Risk Roller</h2>
      <div id="main">
	<form class="form-inline">
	  <div class="form-group" id="form">
	  </div>
	  <button type="submit" class="btn btn-primary">Attack</button>
	</form>
      </div>
      <script id="dropdown-template" type="text/x-handlebars-template">
	<select class="form-control" id="{{player}}">
	  {{#each option}}
	    <option>{{this}}</option>
	  {{/each}}
	</select>
      </script>
      <script id="results-template" type="text/x-handlebars-template">
	{{#each results}}
	  <div class="panel panel-primary">
	    <div class="panel-heading"></div>
	    <div class="panel-body">
	      <table class="table table-striped">
		<thead>
		  <tr>
		    <th>Attacker - {{this.attackNum}} remain</th>
		    <th>Defender - {{this.defendNum}} remain</th>
		  </tr>
		</thead>
		<tbody>
		  {{#each this.diceResults}}
		  <tr>
		    <td>{{this.attackDie}}</td><td>{{this.defendDie}}</td>
		  </tr>
		  {{/each}}
		</tbody>
	      </table>
	    </div>
	  </div>
	{{/each}}
      </script>
    </div>
  </body>
</html>
