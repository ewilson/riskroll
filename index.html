<html>
  <head>
    <title>Risk Roller</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/riskroll.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Risk Roller</h2>
      <div id="main">
	<form class="form-inline">
	  <div class="form-group">
	    <input type="text" class="form-control" id="attackNum" placeholder="Attacking Troops">
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" id="defendNum" placeholder="Defending Troops">
	  </div>
	  <button type="submit" class="btn btn-primary">Attack</button>
	</form>
      </div>
      <script id="results-template" type="text/x-handlebars-template">
	{{#each results}}
	  <div class="panel panel-primary">
	    <div class="panel-heading"></div>
	    <div class="panel-body">
	      <table class="table table-striped">
		<thead>
		  <tr>
		    <th>Attacker - {{this.attackNum}} remain</th>
		    <th>Defender - {{this.defendNum}} remain</th>
		  </tr>
		</thead>
		<tbody>
		  {{#each this.diceResults}}
		  <tr>
		    <td>{{this.attackDie}}</td><td>{{this.defendDie}}</td>
		  </tr>
		  {{/each}}
		</tbody>
	      </table>
	    </div>
	  </div>
	{{/each}}
      </script>
    </div>
  </body>
</html>
