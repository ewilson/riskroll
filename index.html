<html>
  <head>
    <title>Risk Roller</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/riskroll.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Risk Roller</h2>
      <div id="main">
	<form class="form-inline">
	  <div class="form-group">
	    <input type="text" class="form-control" id="attackNum" placeholder="Attacking Troops">
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" id="defendNum" placeholder="Defending Troops">
	  </div>
	  <button type="submit" class="btn btn-primary">Attack</button>
	</form>
      </div>
      <script id="results-template" type="text/x-handlebars-template">
	<h3>{{player}}s remaining: {{num}}</h3>
      </script>
    </div>
  </body>
</html>
